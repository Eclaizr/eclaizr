<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .terminal-window {
        fill: #2d2d2d;
        stroke: #1a1a1a;
        stroke-width: 2;
      }
      .title-bar {
        fill: #3c3c3c;
      }
      .screen {
        fill: #1e1e1e;
      }
      .text {
        fill: #ffffff;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 13px;
      }
      .prompt {
        fill: #4CAF50;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 13px;
        font-weight: bold;
      }
      .command {
        fill: #2196F3;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 13px;
      }
      .output {
        fill: #E0E0E0;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 13px;
      }
      .highlight {
        fill: #FFC107;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 13px;
        font-weight: bold;
      }
      .path {
        fill: #9C27B0;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 13px;
      }
      .cursor {
        fill: #4CAF50;
        animation: blink 1s infinite;
      }
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
    </style>
  </defs>
  
  <!-- Terminal window -->
  <rect x="20" y="20" width="760" height="560" rx="8" class="terminal-window"/>
  
  <!-- Title bar -->
  <rect x="20" y="20" width="760" height="30" rx="8" class="title-bar"/>
  <rect x="20" y="35" width="760" height="15" class="title-bar"/>
  
  <!-- Window controls -->
  <circle cx="40" cy="35" r="6" fill="#FF5F56"/>
  <circle cx="60" cy="35" r="6" fill="#FFBD2E"/>
  <circle cx="80" cy="35" r="6" fill="#27CA3F"/>
  
  <!-- Title -->
  <text x="400" y="42" class="text" text-anchor="middle" font-size="12">Terminal</text>
  
  <!-- Screen area -->
  <rect x="30" y="60" width="740" height="510" class="screen"/>
  
  <!-- Terminal content -->
  <text x="45" y="85" class="text">Last login: Thu Aug  7 14:32:01 on ttys000</text>
  
  <!-- First command -->
  <text x="45" y="110" class="prompt">eclairz@vm-test</text>
  <text x="150" y="110" class="path">~</text>
  <text x="165" y="110" class="prompt">$</text>
  <text x="180" y="110" class="command">whoami</text>
  
  <text x="45" y="130" class="highlight">Hi ! I'm Eclairz</text>
  <text x="45" y="150" class="output">Student in networking and computer sciences</text>
  
  <!-- Second command -->
  <text x="45" y="180" class="prompt">eclairz@vm-test</text>
  <text x="150" y="180" class="path">~</text>
  <text x="165" y="180" class="prompt">$</text>
  <text x="180" y="180" class="command">cat status.txt</text>
  
  <text x="45" y="200" class="output">üîß Currently working on:</text>
  <text x="45" y="220" class="text">   Open RAN / RAN / IMS solutions integration</text>
  
  <text x="45" y="250" class="output">üë®‚Äçüíª Personal project:</text>
  <text x="45" y="270" class="text">   Developing an intelligent cooking recipe vault app</text>
  
  <text x="45" y="300" class="output">üìö Currently learning:</text>
  <text x="45" y="320" class="text">   Kubernetes, C#, React</text>
  
  <!-- Third command -->
  <text x="45" y="350" class="prompt">eclairz@vm-test</text>
  <text x="150" y="350" class="path">~</text>
  <text x="165" y="350" class="prompt">$</text>
  <text x="180" y="350" class="command">ls skills/</text>
  
  <text x="45" y="370" class="output">Languages:</text>
  <text x="45" y="390" class="text">python      c           html5       css3</text>
  
  <text x="45" y="415" class="output">Tools & Technologies:</text>
  <text x="45" y="435" class="text">docker      kubernetes  git         linux</text>
  <text x="45" y="455" class="text">mysql       postgresql</text>
  
  <!-- Fourth command -->
  <text x="45" y="485" class="prompt">eclairz@vm-test</text>
  <text x="150" y="485" class="path">~</text>
  <text x="165" y="485" class="prompt">$</text>
  <text x="180" y="485" class="command">echo $FUN_FACT</text>
  
  <text x="45" y="505" class="text">I (really) like cats </text>
  
  <!-- Current prompt with cursor -->
  <text x="45" y="535" class="prompt">eclairz@vm-test</text>
  <text x="150" y="535" class="path">~</text>
  <text x="165" y="535" class="prompt">$</text>
  <rect x="180" y="527" width="8" height="15" class="cursor"/>
</svg>
